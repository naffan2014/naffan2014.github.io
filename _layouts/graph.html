layout: default

<link href="/css/mermaid.css" rel="stylesheet">
<script src="/js/mermaid.js"></script>

<div id="article">
	<div class="article-title">{{ page.title }}</div>
	<p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> {{ page.date | date_to_string}}</small></p> 
	<hr/>
	<div class="post">{{ content }}</div>
	<script type="text/javascript">
		//微博评论箱
		(function(){
		var url = "http://widget.weibo.com/distribution/comments.php?width=0&url=auto&brandline=y&fontsize=14&ralateuid=1941183154&appkey=1849734772&dpc=1";
		url = url.replace("url=auto", "url=" + encodeURIComponent(document.URL)); 
		document.write('<iframe id="WBCommentFrame" src="' + url + '" scrolling="no" frameborder="0" style="width:100%"></iframe>');
		})();
		</script>
		<script src="http://tjs.sjs.sinajs.cn/open/widget/js/widget/comment.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		window.WBComment.init({
		    "id": "WBCommentFrame"
		});
	</script>
</div>
